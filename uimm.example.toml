# Example configuration file for uimm
# Copy this to one of the supported locations (for example ./uimm.toml)
# and customize values as needed.

[llm]
# If OPENAI_API_KEY is set in the environment, this can be omitted.
api_key = "sk-your-api-key"
base_url = "https://api.openai.com/v1"
model = "gpt-4.1-mini"

[audio]
# Core audio / VAD settings
sample_rate = 16000
stt_model = "medium"              # e.g. "tiny", "small", "medium", "large-v3" or local path
frame_duration_ms = 30
vad_aggressiveness = 2           # Silero VAD aggressiveness (0=most sensitive, 3=most strict)
min_utterance_ms = 600
max_utterance_ms = 15000
silence_duration_ms = 800

# Optional input device index (see sounddevice.query_devices()).
# Leave unset (commented out) to use the default device.
# input_device = 0
# Optional custom cache directory; if unset, <project_root>/.uimm_cache/audio is used.
cache_dir = "./.uimm_cache/audio"
# Set true to download all available clips into the cache on startup.
preload_all_audio = false

[fun]
# Base values for “funny” behavior; can be overridden by
# UIMM_CHAOS_LEVEL, UIMM_COOLDOWN_SECONDS or CLI flags.
chaos_level = 0.4
cooldown_seconds = 10.0
